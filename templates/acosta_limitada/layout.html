<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{% block title %} {% endblock %}</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous" />
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
<link rel="stylesheet" href="../../static/css/navLayout.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
<link rel="icon" href="{{url_for('static', filename='img/IcoFisios.ico')}}" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand"> <img class="imglogo" id='logo' src="../../static/img/logoFsiosBlanco.png " alt="logoFisios"></a>
        <h3 class='text-white align-middle opacity-25 align-content-center'>VIGILANCIA ACOSTA</h3>
        
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('vacosta_listarl')}}">LISTAR</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{url_for('vacosta_listar_cre1')}}">AGREGAR</a>
        </li>
        </ul>

    </div>
    </div>
</nav>
<div class="pb-3"></div>

<div class="container">{% block body %} {% endblock %}</div>

<footer class="row col-12">
    <div class="contenedor-made-by justify-content-center">
        <p class="parrafocont">Creado por:</p>
        <a href="https://api.whatsapp.com/send?phone=573058117733"><img src="{{url_for('static', filename='img/ccl.png')}}" id="logocomp" style=" scale: 300%; display:block; margin: 0 auto; max-width: 100%; height: auto; margin-bottom: 10px; "  alt="Logo Create Code Labs"></a>
        <p class="parrafocont">2023 Creative Code Labs</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function() {
        $('#table_id').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            }
        });
    });
</script>
<script src="{{url_for('static', filename='js/base.js')}}"></script>
</body>
</html>
